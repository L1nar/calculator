<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="values">
            <input type="text" id="number" class="num1">
            <input type="text" id="number" class="num2">
        </div>

        <div class="mathematical-signs">
            <button id="btn" class="sign">+</button>
            <button id="btn" class="sign">-</button>
            <button id="btn" class="sign">*</button>
            <button id="btn" class="sign">/</button>
        </div>

        <div class="result">
            <input type="text" id="answer" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
